{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raag Viraag</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    {% block css %}{% endblock css %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
<link rel="stylesheet" href="{% static 'css/categories.html' %}">

</head>
<body>
  <nav class="navbar navbar-expand-md bg-body-tertiary nav-background1">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">
        <img src="{% static "images/logo.png" %}" class="logo_img">
        <img src="{% static "images/logo_text.png" %}" class="logo_text_img">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse alignment1" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="/categories">Categories</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/about">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/about#contact">Contact</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/login">Login</a>
          </li>
        </ul>
        <form class="d-flex" action="{% url 'search' %}" method="get">
          <input class="form-control me-2 mx-2" type="search" name="q" placeholder="Search" aria-label="Search" value="{{ query }}">
          <button class="btn btn-outline-success1 bg-light-subtle btn_search" type="submit">
              <div class="text">Search</div>
          </button>
      </form>
      </div>
    </div>
  </nav>

  {% block content %}{% endblock content %}
  
    <!-- Footer -->
    <div class="footer">
        <div class="container">
          <div class="d-flex justify-content-center">
            <div class="d-flex">
              <img src="{% static 'images/language.png' %}" alt="language" class="social_img">
          <div id="google_translate_element" class="mr-3 tag_margin"></div></div>
          <div class="d-flex mx-3">
          <div><a href="https://www.instagram.com/raag.viraag?utm_source=qr"><img src="{% static "images/instagram.png" %}" class="social_img mx-2"></a></div>
          <div><a href="https://www.facebook.com/share/AfdjVAjV7FEfDqUV/?mibextid=WC7FNe"><img src="{% static "images/facebook.png" %}" class="social_img mx-2"></a></div>
          <div><a href="https://youtube.com/@raagviraag?si=fk_G6czNVwdldSGs"><img src="{% static "images/youtube.png" %}" class="social_img mx-2"></a></div></div>
          </div>
            <p>&copy; 2023 Raag Viraag. All Rights Reserved.</p>
          </div>
        </div>
    </div>

{% block js %}

  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script> -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
  <script type="text/javascript">
  function googleTranslateElementInit() {
    new google.translate.TranslateElement({pageLanguage: 'en'}, 'google_translate_element');
  }
  </script>
  <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
  {% endblock js %}
</body>
</html>
